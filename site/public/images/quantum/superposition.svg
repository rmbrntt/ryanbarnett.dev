<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#0A0A0A" />
  
  <!-- Central quantum state -->
  <g transform="translate(200, 200)">
    <!-- Probability waves -->
    <path d="M -150,0 Q -75,60 0,0 Q 75,-60 150,0" fill="none" stroke="#c596fc" stroke-width="3">
      <animate
        attributeName="d"
        values="M -150,0 Q -75,60 0,0 Q 75,-60 150,0;
                M -150,0 Q -75,-60 0,0 Q 75,60 150,0;
                M -150,0 Q -75,60 0,0 Q 75,-60 150,0"
        dur="6s"
        repeatCount="indefinite"
      />
    </path>
    
    <!-- State circles -->
    <g>
      <circle cx="0" cy="0" r="40" fill="#c596fc" opacity="0.2">
        <animate
          attributeName="r"
          values="40;45;40;35;40"
          dur="4s"
          repeatCount="indefinite"
        />
      </circle>
      <circle cx="0" cy="0" r="30" fill="#c596fc" opacity="0.4">
        <animate
          attributeName="r"
          values="30;35;30;25;30"
          dur="4s"
          repeatCount="indefinite"
        />
      </circle>
      <circle cx="0" cy="0" r="20" fill="#c596fc" opacity="0.6">
        <animate
          attributeName="r"
          values="20;25;20;15;20"
          dur="4s"
          repeatCount="indefinite"
        />
      </circle>
    </g>
    
    <!-- Orbital electrons -->
    <g>
      <circle cx="0" cy="0" r="60" fill="none" stroke="#88d0f3" stroke-width="1" stroke-dasharray="4 4">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0 0 0"
          to="360 0 0"
          dur="8s"
          repeatCount="indefinite"
        />
      </circle>
      <circle cx="60" cy="0" r="8" fill="#88d0f3">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0 0 0"
          to="360 0 0"
          dur="8s"
          repeatCount="indefinite"
        />
      </circle>
    </g>
    
    <!-- Quantum state labels -->
    <g transform="translate(-20, -80)">
      <text fill="#c596fc" font-family="monospace" font-size="16">|ψ⟩</text>
    </g>
    <g transform="translate(10, 90)">
      <text fill="#88d0f3" font-family="monospace" font-size="16">|φ⟩</text>
    </g>
    
    <!-- Superposition indicator -->
    <path d="M -40,-40 L 40,40 M -40,40 L 40,-40" stroke="#59a066" stroke-width="2" opacity="0.5">
      <animate
        attributeName="opacity"
        values="0.5;0.8;0.5;0.3;0.5"
        dur="3s"
        repeatCount="indefinite"
      />
    </path>
  </g>
</svg> 